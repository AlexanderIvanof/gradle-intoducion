// 1. create task
task emptyTask

// 2. configure task
task onlyConfigurationTask {
    println "configuration of $name"
    group = "Special group for $name"
}
// 3. add action
task withActionTask {
    doLast {
        println "number of actions $actions.size"
    }
}
// 4. add action using lef-shift << operator (
task withActionAddedByLeftShiftTask << {
    println "number of actions $actions.size"
}

// 5. task with type
// - syntax?
task helpTask(type: org.gradle.configuration.Help) {
    taskPath = 'withAction'
}

defaultTasks 'emptyTask'
